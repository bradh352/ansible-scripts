      hypervisor_ip: "10.10.100.9/24"
      ceph_ip: "10.10.200.9/24"
      public_ip: "192.168.1.88/24"
  vars:
    host_roles: [ "base", "network_vxlanevpn", "service_ceph", "service_cloudstack" ]
    #host_roles: [ "service_cloudstack" ]
    network_underlay_interfaces:
      - driver: "mlx5_core"
        speed: 25000
        fec: "rs"
        autonegotiation: false
    network_vxlans:
      # Management / Hypervisor network
      - vni: 100
        ifname: "hypervisor"
        mtu: 9000
      # Storage network
      - vni: 200
        ifname: "ceph"
        mtu: 9000
      # Public network
      - vni: 2
        ifname: "public"
        mtu: 1500
    network_bridges:
      - name: "hypervisor"
        mtu: 9000
        stp: false
        vlan_aware: false
        addresses:
          - "{{ hypervisor_ip }}"
        # Route to Private Cloud which has a Private Gateway pointing to this address.
        routes:
          - to: "10.252.0.0/16"
            via: "10.10.100.99"
      - name: "ceph"
        mtu: 9000
        stp: false
        vlan_aware: false
        addresses:
          - "{{ ceph_ip }}"
      - name: "public"
        mtu: 1500
        stp: false
        vlan_aware: false
        addresses:
          - "{{ public_ip }}"
        routes:
          - to: "0.0.0.0/0"
            via: "192.168.1.1"
        nameservers:
          addresses:
            - 8.8.8.8
            - 2001:4860:4860::8888
    cloudstack_ceph_fs: "cloudstack"
    cloudstack_mgmt_interface: "hypervisor"
    cloudstack_version: "4.21"
