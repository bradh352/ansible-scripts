---
- name: "APT: see if we have a keyring"
  stat:
    path: /etc/apt/trusted.gpg.d/cloudstack.asc
  register: keyring_exists

- name: "APT: fetch keyring"
  ansible.builtin.get_url:
    url: https://download.cloudstack.org/release.asc
    dest: /etc/apt/trusted.gpg.d/cloudstack.asc
    mode: "644"
  when: not keyring_exists.stat.exists
  register: keyring

- name: "APT: Import Key"
  shell: "apt-key add /etc/apt/trusted.gpg.d/cloudstack.asc"
  when: keyring.changed

- name: "APT: Install cloudstack repository"
  template:
    src: cloudstack.sources.j2
    dest: /etc/apt/sources.list.d/cloudstack.sources
    owner: root
    mode: "644"
  register: repo

- name: "APT: Update cache"
  ansible.builtin.apt:
    update_cache: true
  when: repo.changed

- name: Configure for Cloudstack Management
  import_tasks: "cloudstack-mgmt.yml"
  when: inventory_hostname in groups["cloudstack_mgmt"]

- name: Configure for Cloudstack KVM Hypervisor
  import_tasks: "cloudstack-kvm.yml"
  when: inventory_hostname in groups["cloudstack_kvm"]

- name: "Secondary: Make mount directory"
  file:
    path: /mnt/secondary
    state: directory
    mode: "777"

- name: "Secondary: extract secret"
  shell: "cat /etc/ceph/ceph.client.admin.keyring | grep key | cut -d = -f 2- | sed -e 's/ //g'"
  changed_when: false
  register: ceph_secret

- name: "Secondary: Create fstab entry"
  lineinfile:
    path: /etc/fstab
    line: "{{ groups['ceph_' + ceph_cluster_name + '_mon']|unique|sort|join(',') }}:/ /mnt/secondary ceph fs={{ cloudstack_ceph_fs }},name=admin,secret={{ ceph_secret.stdout_lines[0] }},noatime,_netdev    0       2"
    regexp: ".* /mnt/secondary .*"
    state: present
  register: fstab

- name: "Secondary: Mount filesystems"
  shell: "mount -a"
  when: fstab.changed

- name: Populate System VM
  import_tasks: cloudstack-systemvm.yml
  when: inventory_hostname in groups["cloudstack_mgmt"]
  run_once: true



